<h1 class="page-header">{{data.title}}</h1>
<h3 ng-if="message">{{message}}</h3>
<div class="list-group">
    <a class="list-group-item" ng-repeat="item in data.subjects" href="#/detail/{{item.id}}">
        <span class="badge">{{item.rating.average}}</span>
        <div class="media">
            <div class="media-left">
                <img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}</h4>
                <p>
                    导演：
                    <span ng-repeat="d in item.directors">
                        {{d.name}}  <span ng-if="!$last">、</span>
                    </span>

                </p>
                <p>
                    主演：
                    <span ng-repeat="cast in item.casts">
                        {{cast.name}}  <span ng-if="!$last">、</span>
                    </span>
                </p>
                <p>
                    类型：
                    <span ng-repeat="genre in item.genres">
                        {{genre}}  <span ng-if="!$last">、</span>
                    </span>
                </p>
            </div>
        </div>
    </a>
</div>


<div class="mask" ng-show="isLoading">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>
<div ng-show="!isLoading">
    <p>总共：{{total}}条记录,第{{currentPage}}/{{pageTotal}}页</p>
    <nav aria-label="...">
        <ul class="pager">
            <li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage-1)">« 上一页</a></li>
            <li ng-class="{disabled:currentPage>=pageTotal}"><a ng-click="go(currentPage+1)">下一页 »</a></li>
        </ul>
    </nav>
</div>
